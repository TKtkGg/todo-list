<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>TODO</title>
  </head>
  <body>
    <div class="input-area">
      <input placeholder="TODOを入力" />
      <button>追加</button>
    </div>
    <div class="incomplete-area">
      <p class="title">未完了のTODO</p>
      <ul>
        <li>
          <div class="list-row">
            <p class="todo-item">TODO</p>
            <button>完了</button>
            <button>削除</button>
          </div>
        </li>
        <li>
          <div class="list-row">
            <p class="todo-item">TODO</p>
            <button>完了</button>
            <button>削除</button>
          </div>
        </li>
      </ul>
    </div>
    <div class="complete-area">
      <p class="title">完了したTODO</p>
      <ul>
        <li>
          <div class="list-row">
            <p class="todo-item">TODOだった</p>
            <button>戻す</button>
          </div>
        </li>
      </ul>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
